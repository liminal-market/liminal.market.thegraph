specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LiminalMarket
    source:
      abi: LiminalMarket
      address: "0xf9c4C08740Ca619feB03c14F9bE1df734CB53eca"
      startBlock: 28891560
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
        - OrderFailed
      abis:
        - name: LiminalMarket
          file: ./abis/LiminalMarket.json
      eventHandlers:
        - event: OrderExecuted(address,string,uint256,uint256,uint256,string,uint256,uint256,uint256,address)
          handler: handleOrderExecuted
        - event: OrderFailed(address,string,uint256,string,address)
          handler: handleOrderFailed
        - event: TokenCreated(address,string)
          handler: handleTokenCreated
      file: ./src/liminalMarket.ts
    network: mumbai
  - kind: ethereum
    name: aUSD
    source:
      abi: aUSD
      address: "0x7e71874B5E3e0605fC57c47F9ad3444143B94176"
      startBlock: 28891556
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - WalletHistory
      abis:
        - name: aUSD
          file: ./abis/aUSD.json
      eventHandlers:
        - event: BalanceSet(address,uint256)
          handler: handleBalanceSet
      file: ./src/ausd.ts
    network: mumbai
