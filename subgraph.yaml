specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LiminalMarket
    network: mumbai
    source:
      address: "0x2BFb0207BC88BA9e2Ac74F19c9e88EdCcdBbC2a9"
      abi: LiminalMarket
      startBlock: 26585148
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
        - OrderFailed
  #      - TokenCreated
      abis:
        - name: LiminalMarket
          file: ./abis/LiminalMarket.json
      eventHandlers:
        - event: OrderExecuted(address,string,uint256,uint256,uint256,string,uint256,uint256,uint256)
          handler: handleOrderExecuted
        - event: OrderFailed(address,string,uint256,uint256,string)
          handler: handleOrderFailed
        - event: TokenCreated(address,string)
          handler: handleTokenCreated
      file: ./src/liminal-market.ts
  - kind: ethereum
    name: aUSD
    network: mumbai
    source:
      address: "0xe65Fb29C8CeB720755D456233c971DDb11fcbb8d"
      abi: aUSD
      startBlock: 26585148
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
      #      - OrderFailed
      #      - TokenCreated
      abis:
        - name: aUSD
          file: ./abis/aUSD.json
      eventHandlers:
        - event: BalanceSet(address,uint256)
          handler: handleBalanceSet
      file: ./src/ausd.ts