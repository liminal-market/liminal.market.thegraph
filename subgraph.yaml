specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LiminalMarket
    source:
      abi: LiminalMarket
      address: "0x6e9C29e416dc9F7A6A03ffebaB3f02Ef62a1baE4"
      startBlock: 29028516
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
        - OrderFailed
      abis:
        - name: LiminalMarket
          file: ./abis/LiminalMarket.json
      eventHandlers:
        - event: OrderExecuted(address,string,uint256,uint256,uint256,string,uint256,uint256,uint256,address)
          handler: handleOrderExecuted
        - event: OrderFailed(address,string,uint256,string,address)
          handler: handleOrderFailed
        - event: TokenCreated(address,string)
          handler: handleTokenCreated
      file: ./src/liminalMarket.ts
    network: mumbai
  - kind: ethereum
    name: aUSD
    source:
      abi: aUSD
      address: "0x38F2B1E9F11937dD276D64521535b15280A7F137"
      startBlock: 29028516
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - WalletHistory
      abis:
        - name: aUSD
          file: ./abis/aUSD.json
      eventHandlers:
        - event: BalanceSet(address,uint256,uint8)
          handler: handleBalanceSet
      file: ./src/ausd.ts
    network: mumbai
