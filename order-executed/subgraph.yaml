    name: LiminalMarket
    network: mumbai
    source:
      address: "0xa5859aee062803C08a15D112d40736Dede9541B1"
      abi: LiminalMarket
      startBlock: 26585148
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
