      abis:
        - name: LiminalMarket
          file: ./abis/LiminalMarket.json
      eventHandlers:
        - event: OrderExecuted(address,string,uint256,uint256,uint256,string,uint256,uint256,uint256)
          handler: handleOrderExecuted
 #       - event: OrderFailed(address,string,uint256,uint256,string)
